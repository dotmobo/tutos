<ul>
  <li *ngFor="let user of users|paginate:page;let i = index">
    <sk-user [user]="user" (selected)="changeSelected(i, $event)"></sk-user>
    <sk-user-form [user]="user" (save)="save($event)"></sk-user-form>
  </li>
</ul>
<input type="button" value="Previous" (click)="previousPage()">
<input type="button" value="Next" (click)="nextPage()">
<div>page: {{ page }}</div>
<hr/>
