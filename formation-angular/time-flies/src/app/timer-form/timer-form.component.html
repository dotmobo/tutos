<form [formGroup]="form" novalidate>

  <div class="field">
    <label class="label">Title</label>
    <div class="control">
      <input class="input" formControlName="title" type="text" name="title">
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <button type="submit" (click)="submit()" class="button is-link">Save</button>
    </div>
  </div>

</form>
